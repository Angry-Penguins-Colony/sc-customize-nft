name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup nightly
      run: rustup toolchain install nightly && rustup default nightly && rustup target add wasm32-unknown-unknown    
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test -p customize_nft --test lib --verbose
    - name: Install requirements for code coverage
      run: rustup component add llvm-tools-preview
    - name: Measure codecoverage
      run: RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests" RUSTDOCFLAGS="-Cpanic=abort" grcov ./target/debug/ -s . -t xml --llvm --branch -o ./target/debug/coverage/ --ignore-not-existing --ignore *abi/src* --ignore ./tests/
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: "./target/debug/coverage/coverage.json"
        verbose: true # optional (default = false)
